<ng-container *ngIf="isUserExist; else elseTemplate">
  <app-navbar></app-navbar>
  <router-outlet></router-outlet>
</ng-container>
<ng-template #elseTemplate>
  <div class="container-fluid">
    <div class="row">
      <div class="col-2 navbar-background">
        <app-sidenav-bar [profileUrl]="profileUrl" [userName]="userName"></app-sidenav-bar>
      </div>

      <div class="col-10 my-4">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</ng-template>
