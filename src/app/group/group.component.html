
<!-- Modal -->
<div class="" id="groupModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="myModalLabel">Create Group</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <div class="col-sm-12">
            <label for="groupName">Group Name</label>
            <input type="text" class="form-control" id="groupName" placeholder="Enter group name">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-12">
            <label for="members">Members</label>
            <input type="text" class="form-control" id="members" placeholder="Enter members">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-12">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="3" placeholder="Enter description"></textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn" data-dismiss="modal">
          <span class="material-icons">close</span> Close
        </button>
        <button type="button" class="btn">
          <span class="material-icons">create</span> Create
        </button>
      </div>
    </div>
  </div>
</div>
